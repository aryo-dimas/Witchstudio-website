<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch Studio</title>

    <style>
        /* Style for button 1 (Iya) */
        #myButton1 {
            position: absolute;
            left: 100px;
            top: 150px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Style for button 2 (Tidak) */
        #myButton2 {
            position: absolute;
            left: 200px;
            top: 150px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Hover state for button 2 */
        #myButton2:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button id="myButton1">Iya</button>
    <button id="myButton2" onclick="showText()">Tidak</button>
    <div id="message" style="position: absolute; left: 200px; top: 200px; visibility: hidden;">Ini Pesan Saat Tombol "Tidak" Ditekan</div>

    <script>
        function showText() {
            const message = document.getElementById('message');
            message.style.visibility = 'visible';

            // Menggunakan setTimeout() untuk menghilangkan teks setelah 3 detik (3000 milidetik)
            setTimeout(function () {
                message.style.visibility = 'hidden';
            }, 3000);
        }
    </script>
</body>
</html>
